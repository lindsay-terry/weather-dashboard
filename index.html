<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="p-2 d-flex justify-content-end">
            <h2 class="p-2">Weather Dashboard</h2>
        </header>
        <main class="container-fluid">
            <div class="row">
                <aside class="col-3 d-flex flex-column">
                    <div class="d-flex flex-column border-bottom border-secondary">
                        <h3 class="my-2" style="font-weight: bold;">Search for a City:</h3>
                        <label for="city-search" title="city-search" >
                            <input type="text" class="my-1 form-control rounded border-dark" aria-label="city search input" id="city-search" placeholder="San Diego">
                        </label>
                        <button class="btn btn-primary custom-btn-clr my-2" type="button" id="search-btn">Search</button>
                    </div>
                    <div class="d-flex flex-column" id="searched-cities">
                     
                    </div>

                </aside>
                <section class="col-9 d-flex flex-column">
                    <div class="container-fluid" id="current-weather">

                    </div>
                    <div class="container-fluid d-flex" id="forecast">

                    </div>
                </section>
            </div>
        </main>
        <!-- <footer>
            Made by Lindsay Terry
        </footer> -->
    




    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    </body>





</html>
